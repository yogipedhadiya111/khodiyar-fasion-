<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Feedback | Khodiyar Fashion</title>
  <style>
    /* ==== Base Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffe6ec, #fff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e91e63;
      font-size: 28px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 14px 14px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #999;
      font-size: 15px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group select:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 13px;
      color: #e91e63;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #e91e63;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c2185b;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: green;
      display: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Customer Feedback Form</h2>
    <form id="feedbackForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name *</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email Address *</label>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" placeholder=" " required pattern="[0-9]{10}" />
        <label for="phone">Phone Number *</label>
      </div>

      <div class="form-group">
        <select id="experience" required>
          <option value="" disabled selected hidden></option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
        <label for="experience">How was your experience? *</label>
      </div>

      <div class="form-group">
        <textarea id="comments" placeholder=" " required></textarea>
        <label for="comments">Additional Comments *</label>
      </div>

      <button type="submit">Submit Feedback</button>
      <div class="success-message" id="successMessage">Thank you for your feedback!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Simple validation
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const experience = document.getElementById('experience').value;
      const comments = document.getElementById('comments').value.trim();

      if (!name || !email || !phone || !experience || !comments) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      // Simulate submission
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>

</body>

</html>
