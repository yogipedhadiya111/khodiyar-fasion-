<style>
    /* Reset some basics */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f7f9fc;
  color: #333;
  display: flex;
  min-height: 100vh;
}

/* Sidebar styling */
.sidebar {
  width: 250px;
  background: linear-gradient(135deg, #7b4397, #dc2430); /* purple to red gradient */
  color: #fff;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 4px 0 15px rgba(0,0,0,0.1);
}

.sidebar h2 {
  font-weight: 700;
  margin-bottom: 30px;
  font-size: 1.8rem;
  letter-spacing: 1.5px;
}

.sidebar a {
  color: #f0e6ff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  padding: 12px 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  transition: background-color 0.3s ease, padding-left 0.3s ease;
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.15);
  padding-left: 20px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

/* Main content styling */
.main-content {
  flex-grow: 1;
  background: #fff;
  padding: 40px 50px;
  border-radius: 0 20px 20px 0;
  box-shadow: 0 0 30px rgba(0,0,0,0.05);
  max-width: 800px;
  margin: auto;
}

h1 {
  font-weight: 700;
  margin-bottom: 30px;
  color: #5a2a82;
  font-size: 2.5rem;
  letter-spacing: 1.2px;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 8px;
  color: #555;
  font-size: 1rem;
}

input, select, textarea {
  padding: 12px 15px;
  margin-bottom: 20px;
  border: 1.8px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

input:focus, select:focus, textarea:focus {
  border-color: #7b4397;
  box-shadow: 0 0 10px rgba(123, 67, 151, 0.4);
  outline: none;
}

/* Button styling */
button {
  background: linear-gradient(135deg, #dc2430, #7b4397);
  border: none;
  color: white;
  font-weight: 700;
  padding: 15px 0;
  font-size: 1.2rem;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 10px rgba(220, 36, 48, 0.4);
  transition: background 0.4s ease, box-shadow 0.4s ease;
}

button:hover {
  background: linear-gradient(135deg, #7b4397, #dc2430);
  box-shadow: 0 8px 15px rgba(123, 67, 151, 0.6);
}

/* Confirmation message */
#confirmation {
  font-size: 1.15rem;
  color: #27ae60;
  font-weight: 600;
  margin-top: 25px;
  background: #e7f9ed;
  border: 1.5px solid #27ae60;
  padding: 15px 20px;
  border-radius: 12px;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: auto;
    border-radius: 0 0 20px 20px;
    padding: 20px 15px;
  }
  .main-content {
    max-width: 100%;
    padding: 30px 20px;
    border-radius: 0;
  }

<body>
  <div class="sidebar">
    <h2>Order Options</h2>
    <a href="#place-order">Place Order</a>
    <a href="https://wa.me/yourwhatsappphonenumber" target="_blank">Order via WhatsApp</a>
    <a href="#track-order">Track Order</a>
  </div>

  <div class="main-content">
    <h1 id="place-order">Place Your Order</h1>
    <form id="orderForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="product">Select Product:</label>
      <select id="product" required>
        <option value="">-- Select --</option>
        <option value="kurti">Kurti</option>
        <option value="saree">Saree</option>
        <option value="dress">Dress</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" required />

      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <button type="submit">Submit Order</button>
    </form>

    <div id="confirmation" style="margin-top: 20px; color: green;"></div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;
      const address = document.getElementById('address').value.trim();

      if (!name || !phone || !product || !quantity || !address) {
        alert('Please fill all fields');
        return;
      }

      // For now, just show confirmation
      const confirmation = `
        Thank you, <strong>${name}</strong>!<br/>
        Your order for <strong>${quantity} ${product}(s)</strong> has been received.<br/>
        We will contact you soon at <strong>${phone}</strong>.
      `;
      document.getElementById('confirmation').innerHTML = confirmation;

      // Reset form
      this.reset();
    });
  </script>
